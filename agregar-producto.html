<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alura Store | Descargue nuestros aplicactivos y juegos</title>
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/menu.css" rel="stylesheet">
    <link href="./css/productos/agregar-producto.css" rel="stylesheet">
    <link href="./css/formulario.css" rel="stylesheet">
    <link href="./css/responsivo.css" rel="stylesheet">
</head>
<body class="app">
<header class="encabezado">
    <a href="index.html">
        <img src="imagenes/logo/Logo.png">
    </a>

    <nav class="menu">
        <ul class="menu__lista">
            <li class="menu__item">
                <a class="menu__link" href="#">
                    <input class="menu__busqueda" type="search" placeholder="¿Que deseas buscar?">
                </a>
                <a class="menu__link" href="login.html">
                    <button class="menu__boton___login">
                        Login
                    </button>
                </a>
            </li>
        </ul>
    </nav>
</header>

<main class="contenido">

    <section class="agregarProducto">
        <form class="formulario__agregarProducto">
            <h1>Agregar nuevo producto</h1>

            <div class="agregarProducto___contenido">
                <div class="agregarProducto__nombreProducto">
                    <input class="agregarProducto__entrada" type="text" placeholder="Nombre del producto">
                </div>

                <div class="agregarProducto__precioProducto">
                    <input class="agregarProducto__entrada" type="number" placeholder="Precio del producto">
                </div>

                <div class="agregarProducto__descripcionProducto">
                    <textarea cols="70" rows="5" class="agregarProducto__entrada" placeholder="Descripcion del producto"></textarea>
                </div>

                <input class="boton__agregarProducto" type="submit" value="Agregar producto">
            </div>
        </form>
    </section>

    <section class="formulario">
        <form id="contacto__form" class="contacto__formulario" action="#">
            <h2 class="titulo__principal">Hable con nosostros</h2>
            <label class="contacto__formulario___label" for="nombre-apellido">Nombre</label>
            <div class="contacto__formulario___div">
                <input type="text" id="nombre-apellido" class="entrada__formulario" required>
            </div>

            <label class="contacto__formulario___label" for="mensaje">Mensaje</label>
            <div class="contacto__formulario-div">
                <textarea cols="70" rows="10" id="mensaje" class="entrada__formulario" required></textarea>
            </div>

            <input id="enviar-formulario" class="boton__enviar___formulario" type="submit" value="Enviar mensaje">
        </form>
    </section>

</main>

<footer class="rodapie">
    <p>
        Todos los derechos reservados &copy; Alura Geek
    </p>

    <p>
        Desarrollado por Nicolás M. Orellano
    </p>
</footer>

</body>
</html>
